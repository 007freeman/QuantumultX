# 🟢>>>>>>>>>>>后端配置<<<<<<<<<<<<<<<
[http_backend] 

#🚦 证书&主机名
[mitm]
# 跳过证书验证
skip_validating_cert= true
force_sni_domain_name= false

# 添加主机名
